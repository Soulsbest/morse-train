<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/decode.css">
    <link rel="icon" href="./img/favicon32.png" type="image/png">
    <script defer src="./scripts/redirects.js"></script>
    <script type="module" src="./scripts/decode.js"></script>
    <title>Morse Train - Decode</title>
</head>

<body>

    <svg id="returnButton" onClick="toTitle()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 34" width="40"
        height="40" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 32 l-20-15 20-15" />
    </svg>

    <svg id="playButton" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#333"
        stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>

    <p id="winCounter">0</p>

    <div id="selectorStuff">

        <svg class="activeSelector, rightwards" id="miniPlayButton" xmlns="http://www.w3.org/2000/svg" width="40"
            height="40" viewBox="0 0 24 24" fill="#333" stroke="#333" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>

            <label class="switch">
                <input id="switchInput" onClick="handleSwitch()" type="checkbox" checked="true">
                <span class="slider round rightwards"></span>
            </label>


        <p id="miniMorse" class="inactiveSelector, rightwards">â€¢</p>

    </div>

    <div id="problemSpace">
        <div id="problem" class="hidden">
            <h1 id="theproblem">-</h1>
        </div>
        <div id="answerSpace">
            <input type="text" id="answerBox"></input>
            <button onClick="handleSubmit()">Submit</button>
        </div>
    </div>



</body>

</html>
