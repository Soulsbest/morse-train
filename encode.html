<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/encode.css">
  <title>Morse Train - Practice</title>
  <script defer type="module" src="./scripts/encode.js"></script>
  <script defer src="./scripts/redirects.js"></script>
</head>

<body>

  <svg onClick="toTitle()" id="returnButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 34" width="40" height="40" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M22 32 l-20-15 20-15"/>
  </svg>

  <p id="winCounter">0</p>

  <div id="problemSpace">

    <div id="guessSpace">
      <p id="guess"></p>
      <h1 id="problem">-</h1>
    </div>

    <div id="buttons">

      <div id="inputButtons">
        <button onClick="handleInput('•')">•</button>
        <button onClick="handleInput('-')">-</button>
      </div>

      <button onClick="handleNextProblem()" id="nextButton">Next Problem</button>

    </div>

  </div>

</body>

</html>
