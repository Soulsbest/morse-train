<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/encode.css">
  <link rel="icon" href="./img/favicon32.png" type="image/png">
  <script type="module" src="./scripts/encode.js"></script>
  <script defer src="./scripts/redirects.js"></script>
  <title>Morse Train - Encode</title>
</head>

<body>

  <div id="popupContainer" onClick="handlePopupClose(event)">
    <div id="popup">
      <span id="close" onclick="handlePopupClose(event)">&times;</span>
      <h1>Use Keyboard Shortcuts!</h1>
      <p>Press <strong>•</strong> for dot and <strong>/</strong> for dash.</p>

      <p>Press <strong>Space</strong> to clear and <strong>Enter</strong> to skip a question.</p>
      <div id="enjoy">
        <h1>Enjoy!</h1>
      </div>
    </div>
  </div>

  <svg id="returnButton" onClick="toTitle()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 34" width="40"
    height="40" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M22 32 l-20-15 20-15" />
  </svg>

  <p id="winCounter">0</p>
  <p id="help" onClick="handleOpenPopup()">?</p>

  <div id="problemSpace">

    <div id="guessSpace">
      <p id="guess"></p>
      <h1 id="problem">-</h1>
    </div>

    <div id="buttons">

      <div id="inputButtons">
        <button onClick="handleInput('•')">•</button>
        <button onClick="handleInput('-')">-</button>
      </div>

      <div id="metaButtons">
        <button onClick="handleClear()">Clear</button>
        <button onClick="handleSkip()">Skip</button>
      </div>

    </div>

  </div>

</body>

</html>
